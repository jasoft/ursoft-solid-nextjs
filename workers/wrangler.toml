

# ==============================================================================
# 路由绑定优化策略：精确匹配 (Exact Match)
# ==============================================================================


# --- 1. 根域名 & 无语言前缀的旧路径 ---

name = "locale-redirect"
main = "locale-redirect-worker.js"
compatibility_date = "2024-01-01"
[[routes]]
pattern = "www.ursoftware.com/"
zone_name = "ursoftware.com"

[[routes]]
pattern = "www.ursoftware.com/features*"
zone_name = "ursoftware.com"

[[routes]]
pattern = "www.ursoftware.com/download"
zone_name = "ursoftware.com"

[[routes]]
pattern = "www.ursoftware.com/order"
zone_name = "ursoftware.com"

[[routes]]
pattern = "www.ursoftware.com/support"
zone_name = "ursoftware.com"

[[routes]]
pattern = "www.ursoftware.com/privacy"
zone_name = "ursoftware.com"

[[routes]]
pattern = "www.ursoftware.com/refund-policy"
zone_name = "ursoftware.com"

[[routes]]
pattern = "www.ursoftware.com/delivery-policy"
zone_name = "ursoftware.com"

[[routes]]
pattern = "www.ursoftware.com/docs*"
zone_name = "ursoftware.com"

[[routes]]
pattern = "www.ursoftware.com/blog*"
zone_name = "ursoftware.com"

[[routes]]
pattern = "www.ursoftware.com/uninstaller*"
zone_name = "ursoftware.com"

