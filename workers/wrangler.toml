# --- 根域名跳转 ---
[[routes]]
pattern = "ursoftware.com/*"
zone_name = "ursoftware.com"

# --- Staging 环境 (保留 /* 方便测试，或者也进行类似限制) ---
[[routes]]
pattern = "staging.ursoftware.com/*"
zone_name = "ursoftware.com"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
